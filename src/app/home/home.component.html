<div class="bg-container">
  <div class="contain imgStyle">
    <div class="row imgDiv justify-content-center align-items-center">
      <div class="col-3" style="width: 550px; height: 200px">
        <h3 class="text-center mb-5" style="color: red">
          Search Recipes & Create Shopping List!
        </h3>

        <app-recipe-search (searchEvent)="doSearch($event)"></app-recipe-search>
      </div>
    </div>

    <div class="container-fluid p-3 boxForRow">
      <div class="rowRecipes justify-content-center align-items-center">
        <!-- <div class="col"> -->
        <ng-container class="item" *ngFor="let recipe of recipeResults">
          <img
            [src]="recipe.image"
            class="card-img-top"
            alt="..."
            class="rowing largeposter"
            [routerLink]="['/reciperesults', recipe.id]"
          />
        </ng-container>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
