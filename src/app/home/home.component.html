<div class="contain containerStyle">
  <div class="container-fluid imgStyle">
    <div class="imgDiv">
      <div>
        <h3 class="text-centermb-5" style="color: red">
          Search Recipes & Create Shopping List!
        </h3>
        <app-recipe-search (searchEvent)="doSearch($event)"></app-recipe-search>
      </div>
    </div>
  </div>
</div>

<div class="contain m-2">
  <div class="row">
    <div class="rowRecipes mt-3 p-2">
      <ng-container *ngFor="let recipe of recipeResults">
        <img [src]="recipe.image" class="card-img-top" alt="..."
        class="rowing largeposter"
        [routerLink]="['/reciperesults', recipe.id]"
        />
      </ng-container>
    </div>
  </div>
</div>
