<div class="contain mt-5">
  <div class="row p-5  mx-auto">
    <div class="col col-lg-8 col-xl-8">
      <h1>{{ getRecipeDetails.title }}</h1>
      <div class="box">
        <img
          class="img-fluid"
          [src]="getRecipeDetails.image"
          alt="Recipe Image"
        />
      </div>

      <div>
        <h3>Ingredients</h3>

        <ul>
          <li *ngFor="let recipe of getRecipeDetails.extendedIngredients">
            {{ recipe.amount }}
            {{ recipe.nameClean }}
          </li>
        </ul>

        <h3>Instructions</h3>
        <p [innerHTML]="getRecipeDetails.instructions"></p>
        <p></p>
      </div>
    </div>

    <div class="col col-lg-4 col-xl-4">
      <app-grocery></app-grocery>
    </div>
  </div>
</div>
